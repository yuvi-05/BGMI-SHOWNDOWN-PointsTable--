<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>eSports Showdown BGMI    </title>
<link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&family=Barlow+Condensed:wght@400;500;600;700;800&family=Orbitron:wght@400;600;700;900&display=swap" rel="stylesheet">
<style>
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

  :root {
    --gold: #f5c518;
    --gold-light: #ffd84d;
    --orange: #e87722;
    --dark-bg: #0a0c10;
    --panel-bg: #111318;
    --panel-border: #1e2230;
    --row-even: #13161e;
    --row-odd: #0e1016;
    --row-hover: #1a1e2a;
    --text-primary: #eaedf5;
    --text-secondary: #8890a8;
    --text-muted: #454d65;
    --accent-cyan: #00e5ff;
    --accent-green: #39ff14;
    --rank1: #ffd700;
    --rank2: #c0c0c0;
    --rank3: #cd7f32;
  }

  body {
    background: var(--dark-bg);
    font-family: 'Barlow Condensed', sans-serif;
    min-height: 100vh;
    padding: 30px 24px 40px;
    background-image:
      radial-gradient(ellipse 80% 40% at 50% -5%, rgba(232,119,34,0.10) 0%, transparent 60%),
      radial-gradient(ellipse 50% 35% at 10% 90%, rgba(0,229,255,0.05) 0%, transparent 50%),
      radial-gradient(ellipse 50% 35% at 90% 90%, rgba(245,197,24,0.04) 0%, transparent 50%),
      url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%231a1e2a' fill-opacity='0.25'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
  }

  /* ─── PAGE HEADER ─── */
  .page-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    max-width: 1800px;
    margin: 0 auto 10px;
    padding: 0 4px;
    gap: 20px;
    animation: fadeInDown 0.5s ease both;
  }

  @keyframes fadeInDown {
    from { opacity: 0; transform: translateY(-16px); }
    to   { opacity: 1; transform: translateY(0); }
  }
  @keyframes fadeInUp {
    from { opacity: 0; transform: translateY(24px); }
    to   { opacity: 1; transform: translateY(0); }
  }
  @keyframes rowFadeIn {
    from { opacity: 0; transform: translateX(-8px); }
    to   { opacity: 1; transform: translateX(0); }
  }

  .logo-area {
    display: flex;
    align-items: center;
    gap: 14px;
  }

  .logo-badge {
    width: 60px; height: 60px;
    background: linear-gradient(135deg, #f5c518 0%, #e87722 100%);
    border-radius: 12px;
    display: flex; align-items: center; justify-content: center;
    box-shadow: 0 0 24px rgba(245,197,24,0.4), 0 0 48px rgba(245,197,24,0.12);
    position: relative; overflow: hidden; flex-shrink: 0;
  }
  .logo-badge::before {
    content: '';
    position: absolute; inset: 0;
    background: linear-gradient(135deg, rgba(255,255,255,0.22) 0%, transparent 60%);
  }
  .logo-badge svg {
    width: 32px; height: 32px; fill: #0a0c10;
    position: relative; z-index: 1;
  }

  .logo-text { display: flex; flex-direction: column; gap: 1px; }
  .logo-text .brand {
    font-family: 'Orbitron', sans-serif;
    font-size: 10px; font-weight: 600; letter-spacing: 3px;
    color: var(--gold); text-transform: uppercase;
  }
  .logo-text .event {
    font-family: 'Rajdhani', sans-serif;
    font-size: 21px; font-weight: 700;
    color: var(--text-primary); letter-spacing: 1px; line-height: 1;
  }
  .logo-text .sub {
    font-size: 12px; font-weight: 500;
    color: var(--text-secondary); letter-spacing: 2px; text-transform: uppercase;
  }

  .title-block { text-align: center; }
  .title-block .overall {
    font-family: 'Orbitron', sans-serif;
    font-size: 26px; font-weight: 900; letter-spacing: 5px;
    text-transform: uppercase;
    background: linear-gradient(90deg, #fff 50%, var(--gold) 100%);
    -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;
  }
  .title-block .ranking-label {
    font-family: 'Orbitron', sans-serif;
    font-size: 12px; font-weight: 600; letter-spacing: 5px;
    color: var(--orange); text-transform: uppercase;
  }

  .post-pill {
    background: rgba(0,229,255,0.08);
    border: 1px solid rgba(0,229,255,0.25);
    border-radius: 4px; padding: 4px 14px;
    font-size: 12px; font-weight: 700; letter-spacing: 2px;
    color: var(--accent-cyan); text-transform: uppercase;
    font-family: 'Orbitron', sans-serif;
  }

  /* ─── DIVIDER ─── */
  .divider {
    height: 2px;
    background: linear-gradient(90deg, transparent, var(--orange), var(--gold), var(--orange), transparent);
    max-width: 1800px; margin: 10px auto 20px;
    box-shadow: 0 0 14px rgba(245,197,24,0.28);
  }

  /* ─── TWO-TABLE GRID ─── */
  .tables-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 24px;
    max-width: 1800px;
    margin: 0 auto;
    animation: fadeInUp 0.55s ease 0.1s both;
  }

  /* ─── EACH TABLE BLOCK ─── */
  .table-block { display: flex; flex-direction: column; gap: 0; }

  /* ─── TABLE SUB-HEADER ─── */
  .table-subheader {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 8px;
    padding: 0 2px;
  }

  .group-tag {
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .group-pill {
    font-family: 'Orbitron', sans-serif;
    font-size: 13px; font-weight: 900; letter-spacing: 2px;
    padding: 5px 14px; border-radius: 5px;
    text-transform: uppercase;
  }
  .group-pill.grp-a {
    background: linear-gradient(90deg, rgba(232,119,34,0.22), rgba(245,197,24,0.14));
    border: 1px solid rgba(232,119,34,0.45);
    color: var(--gold);
  }
  .group-pill.grp-b {
    background: linear-gradient(90deg, rgba(0,229,255,0.12), rgba(0,180,220,0.08));
    border: 1px solid rgba(0,229,255,0.35);
    color: var(--accent-cyan);
  }

  .match-tag {
    font-family: 'Barlow Condensed', sans-serif;
    font-size: 12px; font-weight: 600; letter-spacing: 1.5px;
    color: var(--text-muted); text-transform: uppercase;
  }

  /* ─── TABLE CONTAINER ─── */
  .table-container {
    background: var(--panel-bg);
    border: 1px solid var(--panel-border);
    border-radius: 10px;
    overflow: hidden;
    box-shadow:
      0 0 0 1px rgba(245,197,24,0.05),
      0 16px 48px rgba(0,0,0,0.55),
      inset 0 1px 0 rgba(255,255,255,0.04);
    position: relative;
  }
  .table-container::before {
    content: '';
    position: absolute; top: 0; left: 0; right: 0; height: 1px;
    background: linear-gradient(90deg, transparent, rgba(245,197,24,0.4), rgba(232,119,34,0.35), transparent);
  }
  .table-block:nth-child(2) .table-container::before {
    background: linear-gradient(90deg, transparent, rgba(0,229,255,0.3), rgba(0,180,220,0.3), transparent);
  }

  table { width: 100%; border-collapse: collapse; }

  /* ─── THEAD ─── */
  thead tr {
    background: linear-gradient(90deg, #0d0f16 0%, #141720 40%, #0d0f16 100%);
    border-bottom: 1px solid rgba(245,197,24,0.18);
  }
  .table-block:nth-child(2) thead tr {
    border-bottom-color: rgba(0,229,255,0.18);
  }

  th {
    font-family: 'Orbitron', sans-serif;
    font-size: 9px; font-weight: 700; letter-spacing: 1.2px;
    text-transform: uppercase; color: var(--text-secondary);
    padding: 12px 8px; text-align: center;
    white-space: nowrap; position: relative;
  }
  th::after {
    content: '';
    position: absolute; bottom: 0; left: 50%; transform: translateX(-50%);
    width: 0; height: 2px; background: var(--gold);
    transition: width 0.3s ease;
  }
  th:hover::after { width: 60%; }
  th:hover { color: var(--gold-light); }

  th.col-hash  { width: 40px; }
  th.col-pos   { width: 64px; }
  th.col-team  { text-align: left; padding-left: 14px; min-width: 110px; }
  th.col-igl   { min-width: 90px; }
  th.col-wwcd  { width: 58px; }
  th.col-match { width: 68px; }
  th.col-fin   { width: 84px; }
  th.col-tot   { width: 84px; color: var(--gold); }

  /* ─── TBODY ─── */
  tbody tr {
    border-bottom: 1px solid rgba(255,255,255,0.03);
    transition: background 0.18s ease, transform 0.14s ease;
    cursor: default;
    animation: rowFadeIn 0.4s ease both;
  }
  tbody tr:nth-child(even) { background: var(--row-even); }
  tbody tr:nth-child(odd)  { background: var(--row-odd); }
  tbody tr:hover { background: var(--row-hover) !important; transform: translateX(2px); }
  tbody tr:nth-child(1) { background: rgba(255,215,0,0.06); }
  tbody tr:nth-child(2) { background: rgba(192,192,192,0.04); }
  tbody tr:nth-child(3) { background: rgba(205,127,50,0.04); }

  /* stagger delays */
  tbody tr:nth-child(1)  { animation-delay:.05s }
  tbody tr:nth-child(2)  { animation-delay:.09s }
  tbody tr:nth-child(3)  { animation-delay:.13s }
  tbody tr:nth-child(4)  { animation-delay:.17s }
  tbody tr:nth-child(5)  { animation-delay:.20s }
  tbody tr:nth-child(6)  { animation-delay:.23s }
  tbody tr:nth-child(7)  { animation-delay:.26s }
  tbody tr:nth-child(8)  { animation-delay:.29s }
  tbody tr:nth-child(9)  { animation-delay:.32s }
  tbody tr:nth-child(10) { animation-delay:.35s }
  tbody tr:nth-child(11) { animation-delay:.38s }
  tbody tr:nth-child(12) { animation-delay:.41s }
  tbody tr:nth-child(13) { animation-delay:.44s }
  tbody tr:nth-child(14) { animation-delay:.47s }
  tbody tr:nth-child(15) { animation-delay:.50s }
  tbody tr:nth-child(16) { animation-delay:.53s }

  td {
    padding: 9px 8px; text-align: center;
    vertical-align: middle; font-size: 13px;
    font-weight: 500; color: #ffffff;
  }

  /* rank */
  td.rank-cell {
    font-family: 'Orbitron', sans-serif;
    font-size: 11px; font-weight: 700; color: #ffffff; width: 40px;
  }
  td.pos-cell  { font-size:13px; font-weight:600; color:#ffffff; }
  tr:nth-child(1) td.rank-cell { color: #ffffff; }
  tr:nth-child(2) td.rank-cell { color: #ffffff; }
  tr:nth-child(3) td.rank-cell { color: #ffffff; }

  .rank-num {
    display: inline-flex; align-items: center; justify-content: center;
    width: 24px; height: 24px; border-radius: 50%;
    font-size: 10px; font-weight: 900;
    background: rgba(255,255,255,0.04); border: 1px solid rgba(255,255,255,0.07);
  }
  tr:nth-child(1) .rank-num { background:rgba(255,215,0,0.15); border-color:rgba(255,215,0,0.4); box-shadow:0 0 8px rgba(255,215,0,0.2); }
  tr:nth-child(2) .rank-num { background:rgba(192,192,192,0.12); border-color:rgba(192,192,192,0.35); }
  tr:nth-child(3) .rank-num { background:rgba(205,127,50,0.14); border-color:rgba(205,127,50,0.4); }

  /* team */
  td.team-cell { text-align: left; padding-left: 14px; }
  .team-inner  { display: flex; align-items: center; gap: 9px; }
  .team-avatar {
    width: 28px; height: 28px; border-radius: 5px;
    background: linear-gradient(135deg, var(--panel-border), #1e2435);
    border: 1px solid rgba(255,255,255,0.07);
    display: flex; align-items: center; justify-content: center;
    font-size: 9px; font-weight: 800; color: #ffffff;
    flex-shrink: 0; font-family: 'Rajdhani', sans-serif;
  }
  .team-name {
    font-family: 'Rajdhani', sans-serif;
    font-size: 14px; font-weight: 700; letter-spacing: 0.4px; color: #ffffff;
  }

  td.igl-cell   { font-family:'Rajdhani',sans-serif; font-size:12px; font-weight:600; color:#ffffff; }
  td.wwcd-cell  { font-family:'Orbitron',sans-serif; font-size:12px; font-weight:700; color:#ffffff; }
  td.pos-cell   { font-size:13px; font-weight:600; color:#ffffff; }
  td.match-cell { font-size:13px; font-weight:600; color:#ffffff; }
  td.fin-cell   { font-size:13px; font-weight:600; color:#ffffff; }
  td.tot-cell   { font-family:'Orbitron',sans-serif; font-size:13px; font-weight:700; color:#ffffff; }
  tr:nth-child(1) td.tot-cell { color:#ffffff; text-shadow:0 0 10px rgba(255,215,0,0.4); }

  /* accent border left */
  tr:nth-child(1) td:first-child { border-left: 3px solid var(--rank1); }
  tr:nth-child(2) td:first-child { border-left: 3px solid var(--rank2); }
  tr:nth-child(3) td:first-child { border-left: 3px solid var(--rank3); }

  .dash { color:#ffffff; font-size:15px; opacity:0.38; }

  /* ─── FOOTER ─── */
  .page-footer {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 1800px;
    margin: 18px auto 0;
    padding: 0 6px;
  }
  .footer-tag {
    font-family: 'Orbitron', sans-serif;
    font-size: 9px; font-weight: 600; letter-spacing: 2.5px;
    color: var(--text-muted); text-transform: uppercase;
  }
  .footer-tag span { color: var(--orange); }
  .hashtag {
    font-family: 'Orbitron', sans-serif;
    font-size: 10px; font-weight: 700; letter-spacing: 1.5px;
    color: var(--gold); text-shadow: 0 0 10px rgba(245,197,24,0.28);
  }

  /* ─── RESPONSIVE ─── */
  @media (max-width: 1024px) {
    .tables-grid { grid-template-columns: 1fr; gap: 30px; }
    .page-header { flex-wrap: wrap; }
  }
  @media (max-width: 600px) {
    body { padding: 20px 12px 30px; }
    th, td { padding: 8px 5px; font-size: 11px; }
    .team-name { font-size: 12px; }
    th { font-size: 7.5px; }
  }
</style>
</head>

        <td class="wwcd-cell"><span class="dash">${wwcdB[i-1] || '—'}</span></td>
        <td class="pos-cell"><span class="dash">${posB[i-1] || '—'}</span></td>

      `;

  }
